language: node_js
node_js:
- '5'
matrix:
  fast_finish: true
  include:
  - node_js: 5
    env: TASK=browser BROWSER_NAME=android BROWSER_VERSION="4.3..latest"
  - node_js: 5
    env: TASK=browser BROWSER_NAME=ie BROWSER_VERSION="9..latest"
  - node_js: 5
    env: TASK=browser BROWSER_NAME=opera BROWSER_VERSION="latest"
  - node_js: 5
    env: TASK=browser BROWSER_NAME=chrome BROWSER_VERSION="latest"
  - node_js: 5
    env: TASK=browser BROWSER_NAME=firefox BROWSER_VERSION="latest"
  - node_js: 5
    env: TASK=browser BROWSER_NAME=safari BROWSER_VERSION="latest"
  - node_js: 5
    env: TASK=browser BROWSER_NAME=microsoftedge BROWSER_VERSION=latest
  - node_js: 5
    env: TASK=browser BROWSER_NAME=iphone BROWSER_VERSION="8.4..latest"
script: "npm run $TASK"
env:
  global:
  - secure: 
  - secure: 
